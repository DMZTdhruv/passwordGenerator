<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="genertated-password">Your Password</div>
        <div class="info">The options given below will only work for strong password and a user must select atleast one option to generate-password &copy; dmztDhruv 2022</div>
        <hr>
        <div class="container-options">
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" class="options" name="uppercase" id="uppercase">
            <label for="lowercase">Include Lowercase</label>
            <input type="checkbox" class="options" name="lowercase" id="lowercase">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" class="options" name="symbols" id="symbols">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" class="options" name="numbers" id="numbers">
        </div>
        <hr>
        <div class="button-wrapper">
            <button class="generate-password" id="generatePassword">Generate Strong Password</button>
            <button class="generate-weak-password" id="generateWeakPassword">Generate Weak Password</button>
        </div>
    </div>
</body>

</html>
